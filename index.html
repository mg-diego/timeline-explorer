<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Explorer</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sampotts/tc-range-slider/dist/tc-range-slider.css" />
</head>

<body>
    <div class="toolbar d-flex flex-column p-3">
        <h2 style="font-family: 'Arial', sans-serif;"><strong>üåé Timeline Explorer</strong></h2>
        <small class="text-muted ms-1">
            <a href="https://github.com/mg-diego" target="_blank"
                class="text-decoration-none d-inline-flex align-items-center">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub"
                    width="16" height="16" class="me-1" />
                github.com/mg-diego
            </a>
        </small>

        <div class="d-flex gap-2 mb-3">
            <button id="btnImport" class="btn btn-primary btn-sm">Import Data</button>
            <button id="btnClearData" class="btn btn-secondary btn-sm" disabled>Clear Data</button>
        </div>

        <input type="file" id="fileInput" style="display: none" multiple webkitdirectory />
        <ul class="nav nav-tabs mb-3" id="sidebarTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab-map-tab" data-bs-toggle="tab" data-bs-target="#tab-map"
                    type="button" role="tab">üó∫Ô∏è Map</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-stats-tab" data-bs-toggle="tab" data-bs-target="#tab-stats"
                    type="button" role="tab">üìä Stats</button>
            </li>
        </ul>
        <div class="tab-content flex-grow-1 text-bg-light p-3" id="sidebarTabContent" style="overflow-y: auto;">
            <div class="tab-pane fade show active" id="tab-map" role="tabpanel">
                <div class="gap-10">
                    <small data-bs-toggle="tooltip" data-bs-html="true"
                        title="The confidence value in Google Takeout‚Äôs Location History / Timeline JSON files represents how confident Google is that a certain location data point is accurate<br><br> ‚Ä¢ 100 = Very confident the location is accurate <br><br>‚Ä¢ <80 = likely imprecise or noisy location (e.g., based on weak GPS or Wi-Fi signal)"
                        for="customRange" class="form-label"><strong>‚ÑπÔ∏è Confidence: </strong>
                    </small>
                    <tc-range-slider style="max-width: 30vh;" theme="rainbow" id="customRange" step="1" min="0"
                        max="100" value="0" generate-labels="true" disabled="true"></tc-range-slider>
                    <div style="padding-bottom: 20px"></div>
                </div>

                <!-- Calendar Filter Section -->
                <div id="calendar-filter" style="padding:10px" class="center-all">
                    <div id="calendar" class="calendarWrapper"></div>
                    <button id="btnClearCalendar" class="btn btn-dark btn-sm" disabled>Clear 
                        Selection</button>
                    <div style="padding-bottom: 20px"></div>
                </div>

                <ul class="list-group list-group-flush overflow-auto" style="max-height: 60vh;" id="day-details-list">
                </ul>
            </div>

            <div class="tab-pane fade" id="tab-stats" role="tabpanel">
                <p>Import data to see the Stats</p>
            </div>
        </div>
    </div>

    <div id="map" class="map" style="display: block;">
        <div id="legend" style="position: absolute; bottom: 0; left: 0; z-index: 10;"></div>
    </div>
    <div id="stats" class="stats" style="display: none;">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-1 g-1" style="margin-bottom:30px" id="globalStatsCardGrid"></div>
            <div class="row row-cols-1 row-cols-md-5 g-5" style="margin-bottom:30px" id="statsCardGrid"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="js/utils.js"></script>
    <script src="js/map.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/main.js"></script>
    <script src="js/parser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toolcool-range-slider/dist/plugins/tcrs-generated-labels.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toolcool-range-slider/dist/toolcool-range-slider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>

</html>
